<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="content">
            <h3 class="title">Winter is coming</h3>
            <p class="description">Lorem ipsum dolor sit amet.</p>
            <div class="count-down">
                <div class="box">
                    <h3 class="days">00</h3>
                    <p>days</p>
                </div>
                <div class="box">
                    <h3 class="hours">00</h3>
                    <p>hours</p>
                </div>
                <div class="box">
                    <h3 class="minutes">00</h3>
                    <p>minutes</p>
                </div>
                <div class="box">
                    <h3 class="seconds">00</h3>
                    <p>seconds</p>
                </div>
            </div>
            <a href="" class="btn">Notify xx</a>
        </div>
    </div>

    <script alter src="app.js"></script>
</body>

</html>
